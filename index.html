<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fichas de Español</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #444;
    }
    .nivel-box {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .nivel-box h2 {
      margin-top: 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Fichas de Gramática en Español</h1>
  <p>Selecciona un nivel para acceder a las fichas interactivas.</p>

  <div class="nivel-box">
    <h2>Nivel A1</h2>
    <p>Fichas básicas de gramática para principiantes.</p>
    <a href="a1/">Entrar a A1</a>
  </div>

  <div class="nivel-box">
    <h2>Nivel A2</h2>
    <p>Contenido próximamente.</p>
    <a href="a2/">Entrar a A2</a>
  </div>

</body>
</html>
